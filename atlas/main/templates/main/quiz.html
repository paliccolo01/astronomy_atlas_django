{% extends "main/header.html" %}

{% block content %}
 <div class="row">
    {% for ex in exams %}
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{ ex.id }}. {{ex.name}}</span>
              <p>{{ex.summary}}</p>
            </div>
            <div class="card-action">
              <a href="{% url 'main:examdetail' ex.id %}">Megnyit</a>
            </div>
          </div>
        </div>
    {% endfor %}
  </div>
{% endblock %}
